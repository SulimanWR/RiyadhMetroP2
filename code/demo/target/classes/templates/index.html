<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0"> <!-- Fixed width for desktop -->
    <title>Riyadh Metro</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="/css/appstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <strong>Riyadh</strong> <span>Metro</span>
        </div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Bar -->
        <section class="search-container">
            <input type="text" placeholder="Search destinations..." aria-label="Search destinations">
            <button class="search-btn" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <div class="action-btn" tabindex="0">
                <i class="fas fa-ticket"></i>
                <span>Tickets</span>
            </div>
            <div class="action-btn" tabindex="0">
                <i class="fas fa-route"></i>
                <span>Routes</span>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" tabindex="0">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" tabindex="0">
            <i class="fas fa-map"></i>
            <span>Map</span>
        </div>
        <div class="nav-item" tabindex="0">
            <i class="fas fa-ticket-alt"></i>
            <span>Tickets</span>
        </div>
        <div class="nav-item" tabindex="0">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </nav>

    <!-- External Scripts -->
    <script src="/js/appscript.js"></script>
</body>
</html>
